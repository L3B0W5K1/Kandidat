<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indoor Orienteering Game</title>
  <style>
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 150px; /* Adjust as needed */
      height: 100%; /* Adjust as needed */
      background-color: black;
      color: white;
      overflow-y: auto;
    }
    
    .map-thumbnail {
      padding: 10px;
      cursor: pointer;
    }
    
    .map-thumbnail:hover {
      background-color: #333;
    }
    
    #map-container {
      margin-left: 160px; /* Adjust to accommodate sidebar width */
      position: relative;
    }
    
    #map-image {
      max-width: calc(100% - 160px); /* Adjust to accommodate sidebar width */
    }

    .node {
      width: 10px;
      height: 10px;
      background-color: red; /* Adjust as needed */
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }

    .control {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="map-thumbnail" data-src="map1.jpg" data-map="map1">Map 1</div>
    <div class="map-thumbnail" data-src="map2.jpg" data-map="map2">Map 2</div>
    <!-- Add more map thumbnails as needed -->
  </div>
  
  <div id="map-container">
    <img id="map-image" src="map1.jpg" alt="Map">
    <div id="nodes-container">
      <!-- Pre-placed nodes for Map 1 -->
      <!-- Generating nodes dynamically -->
      <script>
        const nodesContainer = document.getElementById('nodes-container');
        const nodeSize = 10; // Size of each node
        const mapWidth = 1000; // Width of the map (adjust as needed)
        const mapHeight = 1000; // Height of the map (adjust as needed)
        const numNodesPerRow = 10;
        const numNodesPerColumn = 10;

        for (let row = 0; row < numNodesPerRow; row++) {
          for (let col = 0; col < numNodesPerColumn; col++) {
            const node = document.createElement('div');
            node.classList.add('node', 'map1');
            node.style.left = `${row * nodeSize}px`;
            node.style.top = `${col * nodeSize}px`;
            nodesContainer.appendChild(node);
          }
        }
      </script>
      <!-- End of dynamically generated nodes -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const thumbnails = document.querySelectorAll('.map-thumbnail');
      const mapImage = document.getElementById('map-image');
      const nodes = document.querySelectorAll('.node');
  
      thumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('click', function() {
          const mapSrc = thumbnail.getAttribute('data-src');
          mapImage.src = mapSrc;

          // Hide all nodes
          nodes.forEach(node => {
            node.style.display = 'none';
          });

          // Show nodes corresponding to the selected map
          const mapClass = thumbnail.getAttribute('data-map');
          const nodesToShow = document.querySelectorAll(`.node.${mapClass}`);
          nodesToShow.forEach(node => {
            node.style.display = 'block';
          });
        });
      });

      // Show nodes for the default map
      const defaultMap = document.querySelector('.map-thumbnail');
      const defaultMapClass = defaultMap.getAttribute('data-map');
      const defaultNodesToShow = document.querySelectorAll(`.node.${defaultMapClass}`);
      defaultNodesToShow.forEach(node => {
        node.style.display = 'block';
      });
    });
  </script>
</body>
</html>
