<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indoor Orienteering Game</title>
  <style>
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 150px; /* Adjust as needed */
      height: 100%; /* Adjust as needed */
      background-color: black;
      color: white;
      overflow-y: auto;
    }
    
    .map-thumbnail {
      padding: 10px;
      cursor: pointer;
    }
    
    .map-thumbnail:hover {
      background-color: #333;
    }
    
    #map-container {
      margin-left: 160px; /* Adjust to accommodate sidebar width */
      position: relative;
    }
    
    #map-image {
      max-width: calc(100% - 160px); /* Adjust to accommodate sidebar width */
    }

    .node {
      width: 20px;
      height: 20px;
      background-color: red; /* Adjust as needed */
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="map-thumbnail" data-src="karta1.jpeg" data-map="map1">Map 1</div>
    <div class="map-thumbnail" data-src="map2.jpg" data-map="map2">Map 2</div>
    <!-- Add more map thumbnails as needed -->
  </div>
  
  <div id="map-container">
    <img id="map-image" src="karta1.jpeg" alt="Map">
    <div id="nodes-container">
      <!-- Nodes will be dynamically generated here -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const mapImage = document.getElementById('map-image');
      const nodesContainer = document.getElementById('nodes-container');
  
      mapImage.addEventListener('click', function(event) {
        const node = document.createElement('div');
        node.classList.add('node', 'map1');
        node.style.left = `${event.offsetX}px`;
        node.style.top = `${event.offsetY}px`;
        nodesContainer.appendChild(node);
      });
    });
  </script>
</body>
</html>
