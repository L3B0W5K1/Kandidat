<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indoor Orienteering Game</title>
  <style>
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 150px; /* Adjust as needed */
      height: 100%; /* Adjust as needed */
      background-color: black;
      color: white;
      overflow-y: auto;
    }
    
    .map-thumbnail {
      padding: 10px;
      cursor: pointer;
    }
    
    .map-thumbnail:hover {
      background-color: #333;
    }
    
    #map-container {
      margin-left: 160px; /* Adjust to accommodate sidebar width */
      position: relative;
    }
    
    #map-image {
      max-width: calc(100% - 160px); /* Adjust to accommodate sidebar width */
      position: relative;
    }

    .node {
      width: 10px;
      height: 10px;
      background-color: purple; /* Change node color to purple */
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }

    .node.active {
      display: block; /* Show active node */
    }

    .node-number {
      color: white;
      font-size: 12px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .player-dot {
      width: 10px;
      height: 10px;
      background-color: blue;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
    }
    
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="map-thumbnail" data-src="karta1.jpeg" data-map="map1">Map 1</div>
    <div class="map-thumbnail" data-src="map2.jpg" data-map="map2">Map 2</div>
    <!-- Add more map thumbnails as needed -->
  </div>
  
  <div id="map-container">
    <img id="map-image" src="karta1.jpeg" alt="Map">
    <div id="nodes-container"></div>
    <div class="grid-square"></div> <!-- Grid square to ensure layout -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const thumbnails = document.querySelectorAll('.map-thumbnail');
      const mapImage = document.getElementById('map-image');
      const nodesContainer = document.getElementById('nodes-container');
      const playerDot = document.createElement('div');
      playerDot.classList.add('player-dot');
      nodesContainer.appendChild(playerDot);

      let playerPosition = { x: 0, y: 0 };
      

      const nodes = [
        { x: 25, y: 25, number: 1 }, // Adjust the positions as needed
        { x: 25, y: 30, number: 2 },
        { x: 30, y: 35, number: 3 },
        { x: 40, y: 40, number: 4 },
        { x: 20, y: 50, number: 5 }
      ];

      let currentNodeIndex = 0; // Index of the current node the player should move to

      function createNodes() {
        nodes.forEach((node, index) => {
          const nodeElement = document.createElement('div');
          nodeElement.classList.add('node');
          nodeElement.style.left = node.x + '%';
          nodeElement.style.top = node.y + '%';
          
          const nodeNumber = document.createElement('div');
          nodeNumber.classList.add('node-number');
          nodeNumber.textContent = index + 1; // Display numbers starting from 1
          nodeElement.appendChild(nodeNumber);

          nodesContainer.appendChild(nodeElement);
        });
      }

      function updatePlayerPosition() {
  const columnWidth = 1; // Each percentage represents 1% of the map width
  const rowHeight = 1; // Each percentage represents 1% of the map height

  // Calculate player position relative to map container size
  playerDot.style.left = (playerPosition.x * columnWidth) + '%';
  playerDot.style.top = (playerPosition.y * rowHeight) + '%';
}



     

      function movePlayer(direction) {
  const moveDistance = 1; // Adjust the move distance as needed
  
  switch (direction) {
    case 'up':
      if (playerPosition.y > 0) {
        playerPosition.y -= moveDistance;
      }
      break;
    case 'down':
      if (playerPosition.y < 100) {
        playerPosition.y += moveDistance;
      }
      break;
    case 'left':
      if (playerPosition.x > 0) {
        playerPosition.x -= moveDistance;
      }
      break;
    case 'right':
      if (playerPosition.x < 100) {
        playerPosition.x += moveDistance;
      }
      break;
  }

  // Update player position
  updatePlayerPosition();
  console.log('x and y',playerPosition.x,playerPosition.y)

  // Check if the player reached a control node
  const currentNode = nodes[currentNodeIndex];
  if (playerPosition.x === currentNode.x && playerPosition.y === currentNode.y) {
    // Check if it's the correct node
    if (currentNode.number === currentNodeIndex + 1) {
      // The correct node is found, mark it as found
      const nodeElement = document.querySelector(`.node[data-number='${currentNode.number}']`);
      nodeElement.style.display = 'none'; // Hide the node on the map

      // Move to the next node
      currentNodeIndex++;

      // Check if all nodes have been captured
      if (currentNodeIndex === nodes.length) {
        // All nodes have been captured
        alert('Congratulations! You have captured all nodes.');
        currentNodeIndex = 0; // Reset node index for next game
      }
    }
  }
}


      document.addEventListener('keydown', function(event) {
        switch (event.key) {
          case 'ArrowUp':
            movePlayer('up');
            event.preventDefault();
            break;
          case 'ArrowDown':
            movePlayer('down');
            event.preventDefault();
            break;
          case 'ArrowLeft':
            movePlayer('left');
            event.preventDefault();
            break;
          case 'ArrowRight':
            movePlayer('right');
            event.preventDefault();
            break;
        }
      });

      createNodes(); // Create nodes
      updatePlayerPosition(); // Update player position

      thumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('click', function() {
          const mapSrc = thumbnail.getAttribute('data-src');
          mapImage.src = mapSrc;
          updatePlayerPosition(); // Update player position
        });
      });
    });
  </script>
</body>
</html>
