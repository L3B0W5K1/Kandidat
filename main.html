<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indoor Orienteering Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="sidebar">
    <div class="map-thumbnail" data-src="karta1.jpeg" data-map="map1">Map 1</div>
    <div class="map-thumbnail" data-src="map2.jpg" data-map="map2">Map 2</div>
    <!-- Add more map thumbnails as needed -->
  </div>
  
  <div id="map-container">
    <img id="map-image" src="karta1.jpeg" alt="Map">
    <div id="nodes-container"></div>
    <div class="grid-square"></div> <!-- Grid square to ensure layout -->
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const thumbnails = document.querySelectorAll('.map-thumbnail');
      const mapImage = document.getElementById('map-image');
      const nodesContainer = document.getElementById('nodes-container');
      const playerDot = document.createElement('div');
      playerDot.classList.add('player-dot');
      nodesContainer.appendChild(playerDot);

      let playerPosition = { x: 0, y: 0 };
      const gridSquares = [];

      const nodes = [
        { x: 25, y: 25, number: 1 }, // Adjust the positions as needed
        { x: 45, y: 45, number: 2 },
        { x: 65, y: 65, number: 3 },
        { x: 85, y: 85, number: 4 },
        { x: 95, y: 5, number: 5 }
      ];

      let currentNodeIndex = 0; // Index of the current node the player should move to

      function createNodes() {
        nodes.forEach((node, index) => {
          const nodeElement = document.createElement('div');
          nodeElement.classList.add('node');
          nodeElement.style.left = node.x + '%';
          nodeElement.style.top = node.y + '%';
          
          const nodeNumber = document.createElement('div');
          nodeNumber.classList.add('node-number');
          nodeNumber.textContent = index + 1; // Display numbers starting from 1
          nodeElement.appendChild(nodeNumber);

          nodesContainer.appendChild(nodeElement);
        });
      }

      function updatePlayerPosition() {
        const mapWidth = mapImage.clientWidth;
        const mapHeight = mapImage.clientHeight;
        const columnWidth = mapWidth / 100;
        const rowHeight = mapHeight / 100;

        playerDot.style.left = (playerPosition.x * columnWidth + (columnWidth / 2) - (playerDot.offsetWidth / 2)) + 'px';
        playerDot.style.top = (playerPosition.y * rowHeight + (rowHeight / 2) - (playerDot.offsetHeight / 2)) + 'px';
      }

      function movePlayer(direction) {
        const moveDistance = 1; // Adjust the move distance as needed
        
        switch (direction) {
          case 'up':
            if (playerPosition.y > 0) {
              playerPosition.y -= moveDistance;
            }
            break;
          case 'down':
            if (playerPosition.y < 100) {
              playerPosition.y += moveDistance;
            }
            break;
          case 'left':
            if (playerPosition.x > 0) {
              playerPosition.x -= moveDistance;
            }
            break;
          case 'right':
            if (playerPosition.x < 100) {
              playerPosition.x += moveDistance;
            }
            break;
        }
        updatePlayerPosition();

        // Check if the player reached the current node
        const currentNode = nodes[currentNodeIndex];
        if (playerPosition.x === currentNode.x && playerPosition.y === currentNode.y) {
          currentNodeIndex++; // Move to the next node
          if (currentNodeIndex === nodes.length) {
            // All nodes have been captured
            alert('Congratulations! You have captured all nodes.');
            currentNodeIndex = 0; // Reset node index for next game
          }
        }
      }

      document.addEventListener('keydown', function(event) {
        switch (event.key) {
          case 'ArrowUp':
            movePlayer('up');
            event.preventDefault();
            break;
          case 'ArrowDown':
            movePlayer('down');
            event.preventDefault();
            break;
          case 'ArrowLeft':
            movePlayer('left');
            event.preventDefault();
            break;
          case 'ArrowRight':
            movePlayer('right');
            event.preventDefault();
            break;
        }
      });

      createNodes(); // Create nodes
      updatePlayerPosition(); // Update player position

      thumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('click', function() {
          const mapSrc = thumbnail.getAttribute('data-src');
          mapImage.src = mapSrc;
          updatePlayerPosition(); // Update player position
        });
      });
    });
  </script>
</body>
</html>
