<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indoor Orienteering Game</title>
  <style>
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 150px; /* Adjust as needed */
      height: 100%; /* Adjust as needed */
      background-color: black;
      color: white;
      overflow-y: auto;
    }
    
    .map-thumbnail {
      padding: 10px;
      cursor: pointer;
    }
    
    .map-thumbnail:hover {
      background-color: #333;
    }
    
    #map-container {
      margin-left: 160px; /* Adjust to accommodate sidebar width */
      position: relative;
    }
    
    #map-image {
      max-width: calc(100% - 160px); /* Adjust to accommodate sidebar width */
      position: relative;
    }

    .node {
      width: 20px;
      height: 20px;
      background-color: red; /* Adjust as needed */
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }

    .player-dot {
      width: 10px;
      height: 10px;
      background-color: blue;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .grid-square {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="map-thumbnail" data-src="karta1.jpeg" data-map="map1">Map 1</div>
    <div class="map-thumbnail" data-src="map2.jpg" data-map="map2">Map 2</div>
    <!-- Add more map thumbnails as needed -->
  </div>
  
  <div id="map-container">
    <img id="map-image" src="karta1.jpeg" alt="Map">
    <div id="nodes-container"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const thumbnails = document.querySelectorAll('.map-thumbnail');
      const mapImage = document.getElementById('map-image');
      const nodesContainer = document.getElementById('nodes-container');
      const playerDot = document.createElement('div');
      playerDot.classList.add('player-dot');
      nodesContainer.appendChild(playerDot);

      let playerPosition = { x: 0, y: 0 };
      const gridSquares = [];

      function createGrid(mapWidth, mapHeight, columns, rows) {
        const columnWidth = mapWidth / columns;
        const rowHeight = mapHeight / rows;

        for (let col = 0; col < columns; col++) {
          for (let row = 0; row < rows; row++) {
            const gridSquare = document.createElement('div');
            gridSquare.classList.add('grid-square');
            gridSquare.style.width = columnWidth + 'px';
            gridSquare.style.height = rowHeight + 'px';
            gridSquare.style.position = 'absolute';
            gridSquare.style.left = (col * columnWidth) + 'px';
            gridSquare.style.top = (row * rowHeight) + 'px';
            nodesContainer.appendChild(gridSquare);
            gridSquares.push(gridSquare);
          }
        }
      }

      function updatePlayerPosition() {
  const mapWidth = mapImage.clientWidth;
  const mapHeight = mapImage.clientHeight;
  const columnWidth = mapWidth / 100;
  const rowHeight = mapHeight / 100;

  playerDot.style.left = (playerPosition.x * columnWidth + (columnWidth / 2) - (playerDot.offsetWidth / 2)) + 'px';
  playerDot.style.top = (playerPosition.y * rowHeight + (rowHeight / 2) - (playerDot.offsetHeight / 2)) + 'px';
}


      function movePlayer(direction) {
  switch (direction) {
    case 'up':
      if (playerPosition.y > 0) {
        playerPosition.y--;
      }
      break;
    case 'down':
      if (playerPosition.y < 100) { // Updated condition to check if y-coordinate is less than 100
        playerPosition.y++;
      }
      break;
    case 'left':
      if (playerPosition.x > 0) {
        playerPosition.x--;
      }
      break;
    case 'right':
      if (playerPosition.x < 100) {
        playerPosition.x++;
      }
      break;
  }
  updatePlayerPosition();
}



      document.addEventListener('keydown', function(event) {
        switch (event.key) {
          case 'ArrowUp':
            movePlayer('up');
            event.preventDefault();
            break;
          case 'ArrowDown':
            movePlayer('down');
            event.preventDefault();
            break;
          case 'ArrowLeft':
            movePlayer('left');
            event.preventDefault();
            break;
          case 'ArrowRight':
            movePlayer('right');
            event.preventDefault();
            break;
        }
      });

      thumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('click', function() {
          const mapSrc = thumbnail.getAttribute('data-src');
          mapImage.src = mapSrc;

          // Remove existing grid squares
          nodesContainer.innerHTML = '';

          // Calculate grid dimensions based on map image size
          const mapWidth = mapImage.clientWidth;
          const mapHeight = mapImage.clientHeight;

          // Create grid based on map dimensions
          createGrid(mapWidth, mapHeight, 100, 100); // Adjust the number of columns and rows as needed

          // Update player position based on grid size
          updatePlayerPosition();
        });
      });

      // Show nodes for the default map
      const defaultMap = document.querySelector('.map-thumbnail');
      const defaultMapClass = defaultMap.getAttribute('data-map');
      const defaultNodesToShow = document.querySelectorAll(`.node.${defaultMapClass}`);
      defaultNodesToShow.forEach(node => {
        node.style.display = 'block';
      });
    });
  </script>
</body>
</html>
