<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indoor Orienteering Game</title>
  <style>
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 150px; /* Adjust as needed */
      height: 100%; /* Adjust as needed */
      background-color: black;
      color: white;
      overflow-y: auto;
    }
    
    .map-thumbnail {
      padding: 10px;
      cursor: pointer;
    }
    
    .map-thumbnail:hover {
      background-color: #333;
    }
    
    #map-container {
      margin-left: 160px; /* Adjust to accommodate sidebar width */
      position: relative;
    }
    
    #map-image {
      max-width: calc(100% - 160px); /* Adjust to accommodate sidebar width */
      position: relative;
    }

    .node {
      width: 20px;
      height: 20px;
      background-color: red; /* Adjust as needed */
      border-radius: 50%;
      position: absolute;
      cursor: pointer;
    }

    .grid-square {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div class="map-thumbnail" data-src="karta1.jpeg" data-map="map1">Map 1</div>
    <div class="map-thumbnail" data-src="map2.jpg" data-map="map2">Map 2</div>
    <!-- Add more map thumbnails as needed -->
  </div>
  
  <div id="map-container">
    <img id="map-image" src="karta1.jpeg" alt="Map">
    <div id="nodes-container"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const thumbnails = document.querySelectorAll('.map-thumbnail');
      const mapImage = document.getElementById('map-image');
      const nodesContainer = document.getElementById('nodes-container');

      function createGrid(mapWidth, mapHeight, columns, rows) {
        const columnWidth = mapWidth / columns;
        const rowHeight = mapHeight / rows;

        for (let col = 0; col < columns; col++) {
          for (let row = 0; row < rows; row++) {
            const gridSquare = document.createElement('div');
            gridSquare.classList.add('grid-square');
            gridSquare.style.width = columnWidth + 'px';
            gridSquare.style.height = rowHeight + 'px';
            gridSquare.style.position = 'absolute';
            gridSquare.style.left = (col * columnWidth) + 'px';
            gridSquare.style.top = (row * rowHeight) + 'px';
            nodesContainer.appendChild(gridSquare);
          }
        }
      }

      function placeNodesRandomly(columns, rows, columnWidth, rowHeight) {
        const totalNodes = 20; // Adjust as needed
        const gridSquares = document.querySelectorAll('.grid-square');

        for (let i = 0; i < totalNodes; i++) {
          const randomSquareIndex = Math.floor(Math.random() * gridSquares.length);
          const randomSquare = gridSquares[randomSquareIndex];

          const node = document.createElement('div');
          node.classList.add('node');
          node.style.left = randomSquare.style.left;
          node.style.top = randomSquare.style.top;
          nodesContainer.appendChild(node);
        }
      }

      thumbnails.forEach(thumbnail => {
        thumbnail.addEventListener('click', function() {
          const mapSrc = thumbnail.getAttribute('data-src');
          mapImage.src = mapSrc;

          // Remove existing grid squares and nodes
          nodesContainer.innerHTML = '';

          // Calculate grid dimensions based on map image size
          const mapWidth = mapImage.clientWidth;
          const mapHeight = mapImage.clientHeight;

          // Determine the number of columns and rows based on aspect ratio
          const aspectRatio = mapWidth / mapHeight;
          let columns, rows;
          if (aspectRatio >= 1) {
            columns = 20;
            rows = Math.round(20 / aspectRatio);
          } else {
            columns = Math.round(20 * aspectRatio);
            rows = 20;
          }

          // Create grid based on map dimensions
          createGrid(mapWidth, mapHeight, columns, rows); // Adjust the number of columns and rows as needed

          // Place nodes randomly within the grid
          const columnWidth = mapWidth / columns;
          const rowHeight = mapHeight / rows;
          placeNodesRandomly(columns, rows, columnWidth, rowHeight); // Adjust the number of columns and rows as needed
        });
      });

      // Show nodes for the default map
      const defaultMap = document.querySelector('.map-thumbnail');
      const defaultMapClass = defaultMap.getAttribute('data-map');
      const defaultNodesToShow = document.querySelectorAll(`.node.${defaultMapClass}`);
      defaultNodesToShow.forEach(node => {
        node.style.display = 'block';
      });
    });
  </script>
</body>
</html>
